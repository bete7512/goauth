{{define "content"}}
<h2 style="margin: 0 0 16px 0; color: {{.Brand.TextColor}};">Email Verification</h2>
<p>Hi {{.UserName}},</p>
<p>Please verify your email address by clicking the button below:</p>
<p style="text-align: center; margin: 30px 0;">
  <a href="{{.VerificationLink}}" style="background-color: {{.Brand.PrimaryColor}}; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block;">Verify Email</a>
</p>
<p style="color: #666; font-size: 14px;">If you didn't create an account, you can safely ignore this email.</p>
{{end}}
