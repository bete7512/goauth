{{define "content"}}
<h2 style="margin: 0 0 16px 0; color: {{.Brand.TextColor}};">Password Reset</h2>
<p>Hi {{.UserName}},</p>
<p>We received a request to reset your password. Click the button below to proceed:</p>
<p style="text-align: center; margin: 30px 0;">
  <a href="{{.ResetLink}}" style="background-color: {{.Brand.PrimaryColor}}; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block;">Reset Password</a>
</p>
<p>Or use this code: <strong>{{.Code}}</strong></p>
<p style="color: #666; font-size: 14px;">This link expires in {{.ExpiryTime}}. If you didn't request this, you can safely ignore this email.</p>
{{end}}
