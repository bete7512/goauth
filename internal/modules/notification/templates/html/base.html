<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Brand.AppName}}</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f7; padding: 40px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="max-width: 600px; width: 100%;">
          <!-- Header -->
          <tr>
            <td style="background-color: {{.Brand.PrimaryColor}}; padding: 24px 32px; border-radius: 8px 8px 0 0; text-align: center;">
              {{if .Brand.LogoURL}}<img src="{{.Brand.LogoURL}}" alt="{{.Brand.AppName}}" style="max-height: 48px; margin-bottom: 8px;">{{end}}
              <div style="color: #ffffff; font-size: 20px; font-weight: 600;">{{.Brand.AppName}}</div>
            </td>
          </tr>
          <!-- Content -->
          <tr>
            <td style="background-color: #ffffff; padding: 32px; color: {{.Brand.TextColor}}; font-size: 16px; line-height: 1.6;">
              {{template "content" .}}
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding: 24px 32px; text-align: center; font-size: 13px; color: #999999;">
              {{if .Brand.FooterText}}<p style="margin: 0 0 8px 0;">{{.Brand.FooterText}}</p>{{end}}
              {{if .Brand.ContactEmail}}<p style="margin: 0 0 4px 0;">Contact: {{.Brand.ContactEmail}}</p>{{end}}
              {{if .Brand.DomainName}}<p style="margin: 0;">{{.Brand.DomainName}}</p>{{end}}
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
